<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/baitap.css">

    <title>Bai Tap</title>

<body>
    <div class="baitap">
        <h3>Thông tin liên hệ :</h3>
        <form>
            <div class="">
                <label>Họ và tên :</label>
                <input type="text" placeholder="Nhập tên của bạn">
            </div>
            <div class="">
                <label>Số điện thoại :</label>

            </div>
            <p>Chọn giới tính :</p>
            <div class="">
                <input type="radio"> 
                <label>Nữ</label>
            </div>
            <div class="">
                <input type="radio"> 
                <label>Nam</label>
            </div>
            <div class="">
                <input type="radio"> 
                <label>Khác</label>
            </div>
            <p>Chọn sở thích :</p>
            <div class="">
                <input type="checkbox">
                <label>Âm nhạc</label>
            </div>
            <div class="">
                <input type="checkbox">
                <label>Xem phim</label>
            </div>
            <div class="">
                <input type="checkbox">
                <label>Đạp xe</label>
            </div>
        </form>
        <button type="submit">Submit</button>
    </div>
